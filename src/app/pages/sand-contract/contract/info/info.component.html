<app-page-header
  [backTpl]="backTpl"
  [backUrl]="'/sand-box/sand-contract/contract'"
  [pageHeaderInfo]="pageHeaderInfo"
></app-page-header>
<ng-template #headerExtra>
  <div>
    <div><img src="../../../../assets/images/Demo only.png" alt="" /></div>
  </div>
</ng-template>
<ng-template #backTpl>
  <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
</ng-template>
<div class="normal-table-wrap">
  <nz-card nzTitle="Basic Information">
    <nz-descriptions
      [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
      [nzColon]="false"
    >
      <nz-descriptions-item nzTitle="Contract name">{{
        this.info['contractName']
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Version No.">{{
        this.info['number']
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Description" [nzSpan]="3">{{
        this.info['description']
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Deployment time">{{
        this.info['deploymentTime']
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Status">{{ '1111' }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
  <nz-card class="m-t-20" nzTitle="Circulation Information">
    <nz-descriptions
      [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }"
      [nzColon]="false"
    >
      <nz-descriptions-item nzTitle="UDPN Framework">{{
        'Besu'
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Gateway address">{{
        'http://udpn.xxxgate.com:18602'
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Contract address" [nzSpan]="3">{{
        '0x97cD06e23432433232423423423dcd6'
      }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>
